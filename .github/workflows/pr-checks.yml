name: Checks

on:
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [validate:json, validate:ts, validate:format, webpack]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - run: yarn --immutable
      - name: Run ${{ matrix.check }} check
        run: yarn ${{ matrix.check }}
