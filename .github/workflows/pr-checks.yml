name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - run: yarn --immutable
      - run: yarn validate:json
        name: Validate Song Data
      - run: yarn validate:ts
        name: Validate Types
      - run: yarn webpack
        name: Build App
